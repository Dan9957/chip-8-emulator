name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SDL dependencies
        run: |
          # Replace the package installation commands with the appropriate ones for your Linux distribution
          sudo apt-get update
          sudo apt-get install -y build-essential libsdl1.2-dev

      - name: Build project
        run: make

      - name: Create Git tag
        run: git tag v$(shell git describe --tags --abbrev=0)

      - name: Push Git tag
        uses: appleboy/gh-action-push-branch@v2
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: build/emu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
